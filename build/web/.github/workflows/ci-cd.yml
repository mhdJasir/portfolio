name: Deploy Flutter Web App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy code to web directory and restart Nginx
        run: |
          rsync -a --delete $GITHUB_WORKSPACE/ /var/www/html/
          sudo systemctl restart nginx
