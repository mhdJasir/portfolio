name: Deploy Flutter Web App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: /var/www/html

      - name: Pull latest code and restart Nginx
        working-directory: /var/www/html
        run: |
          git pull origin master
          sudo systemctl restart nginx
